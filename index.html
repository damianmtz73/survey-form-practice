<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
</head>
<body>
    <header>
        <h1>Applaction For Permission To My Daughter</h1>
        <p>Note: Form is to be completed at <strong>least</strong> 21 days prior to date</p>
    </header>
    <main>
        <div>
            <form action="url" method="get">
            <fieldset>
                    <legend> Personal Details</legend>
                    <div>
                        <label for="name">Name: </label>
                        <input type="text" name="name" id="name" placeholder="Enter name here" required>
                    </div>
                    <!-- use <br> or CSS to create space/padding between inputs--> 
                    <br>
                    <div>
                        <!-- how to make the pervious enter address appers. browers setting? -->
                        <label for="address">Address: </label>
                        <input type="text" name="address" id="address" placeholder="Enter address here" required>
                    </div>
                    <br>
                    <div>
                        <label for="emal">Email: </label>
                        <input type="email" name="email" id="email" placeholder="Enter email here" required>
                    </div>
                    <br>
                    <div>
                        <label for="phoneNumber">Phone Number: </label>
                        <input type="number" name="phoneNumber" id="phoneNumber" placeholder="Enter 10 digit number" required>
                    </div>
                    <br>
                    <div>
                        <label for="iq">IQ:</label> 
                        <input type="number" name="iq" id="iq" placeholder="Enter IQ here">
                    </div>
                    <div>
                    <p>Gender</p>
                            <input type="radio" name="gender" id="male" checked>
                            <label for="male">Male</label>
                            <br>
                            <input type="radio" name="gender" id="female">
                            <label for="female">Female</label> 
                            <br>
                            <input type="radio" name="gender" id="other">
                            <label for="other">Other</label>
                        </div>
                        <br>
                        <div>
                            <label for="dateOuting">Date of Proposed Outing:</label>
                            <input type="date" name="date" id="date">
                        </div>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Check All That Apply</legend>
                    <input type="checkbox" name="tattosPiercings" id="tattosPiercings">
                    <label for="tattosPiercings">I have tattoos and/or piercings</label>
                    <br>
                    <input type="checkbox" name="yearsOlder" id="yearsOlder">
                    <label for="yearsOlder">I am more than 2 years older than my daughter</label>
                    <br>
                    <input type="checkbox" name="typeCar" id="typeCar">
                    <label for="typeCar"> I own a panel van or V8 ute</label>
                    <br>
                    <input type="checkbox" name="work" id="work" checked>
                    <label for="work">I work full-time </label>
                    <br>
                    <input type="checkbox" name="parents" id="parents">
                    <label for="parents">My parents are rich</label>
                    <br>
                    <input type="checkbox" name="dateLight" id="dateLight">
                    <label for="dateLight">Is the date at a well lit public place</label>
                </fieldset>
                <br>
                <fieldset>
                    <label for="politicalDropBox">Political Persuasion</label>
                    <select name="politicalDropBox" id="politicalDropBox">
                        <option value="left">Left Wing</option>
                        <option value="right">Right Wing</option>
                        <option value="conservative">Conservative</option>
                        <option value="socialist">Socialism</option>
                    </select>
                    <label for="educationLevel">Education Level Completed</label>
                    <select name="educationLevel" id="educationLevel">
                        <option value="university">University</option>
                        <option value="college">College</option>
                        <option value="highschool">High School</option>
                        <option value="none">None</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Essay Section</legend>
                    <div>
                        <label for="textarea">In 50 words or more explain why you to date my daughter</label>
                        <br>
                        <textarea name="textarea" id="textarea" cols="40" rows="10" maxlength="140" placeholder="Enter Text Here"></textarea>
                    </div>
                    <br>
                    <div>
                        <label for="contactDetails">Please upload contact details for 2 references</label>
                        <br>
                        <textarea name="contactDetails" id="contactDetails" cols="40" rows="10" maxlength="140" placeholder="Enter Text Here"></textarea>
                    </div>
                    <div>
                        <p>Upload Police Clearance Certificate, Bank Statment and Medical Certificates here: <button name="filies">Attach Files</button></p>
                    </div>
                </fieldset>
                <br>
                <button type="submit" name="submitButton" >Submit Application</button>
            </form>
        </div>
    </main>
    
</body>
</html>
