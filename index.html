<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
</head>
<body>
    <header>
        <h1>Applaction For Permission To My Daughter</h1>
        <p>Note: Form is to be completed at <strong>least</strong> 21 days prior to date</p>
    </header>
    <main>
        <div>
            <form action="url" method="get">
            <fieldset>
                    <legend> Personal Details</legend>
                    <div>
                        <label for="name">Name: </label>
                        <input type="text" name="name" id="name" placeholder="Enter name here">
                    </div>
                    <!-- use <br> or CSS to create space/padding between inputs--> 
                    <br>
                    <div>
                        <!-- how to make the pervious enter address appers. browers setting? -->
                        <label for="address">Address: </label>
                        <input type="text" name="address" id="address">
                    </div>
                    <br>
                    <div>
                        <label for="emal">Email: </label>
                        <input type="email" name="email" id="email">
                    </div>
                    <br>
                    <div>
                        <label for="phoneNumber">Phone Number: </label>
                        <input type="number" name="phoneNumber" id="phoneNumber">
                    </div>
                    <br>
                    <div>
                        <label for="iq">IQ:</label> 
                        <input type="number" name="iq" id="iq">
                    </div>
                  
                </form>
            </fieldset>
        </div>
    </main>
    
</body>
</html>
